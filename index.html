<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Signal Lab</title>

<style>
:root {
  --ease-apple: cubic-bezier(0.16, 1, 0.3, 1);
}

/* 背景 */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "PingFang SC", sans-serif;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: #111;
}

/* 中心布局（关键） */
.viewport {
  min-height: 100svh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
}

/* 玻璃卡片 */
.card {
  width: 100%;
  max-width: 360px;
  padding: 28px;
  border-radius: 28px;
  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.9),
    rgba(255,255,255,0.7)
  );
  backdrop-filter: blur(20px);
  box-shadow: 0 30px 90px rgba(0,0,0,0.35);
  animation: cardIn 0.7s var(--ease-apple);
}

@keyframes cardIn {
  from {
    opacity: 0;
    transform: scale(0.96) translateY(20px);
  }
  to {
    opacity: 1;
    transform: none;
  }
}

h1 {
  margin: 0 0 6px;
  font-size: 24px;
}

.sub {
  font-size: 14px;
  color: #666;
  margin-bottom: 22px;
}

/* 选择框 */
select {
  width: 100%;
  padding: 14px 16px;
  font-size: 16px;
  border-radius: 14px;
  border: none;
  background: rgba(255,255,255,0.85);
  box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06);
  appearance: none;
  margin-bottom: 20px;
}

/* Apple 风格按钮 */
button {
  width: 100%;
  padding: 15px;
  border-radius: 16px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  background: linear-gradient(180deg, #111, #000);
  color: #fff;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  transition: transform .2s var(--ease-apple);
}

button:active {
  transform: scale(0.96);
}
</style>
</head>

<body>

<div class="viewport">
  <div class="card">
    <h1>Signal Lab</h1>
    <div class="sub">捕捉与你同频的信号</div>

    <select id="choice">
      <option>今天想遇见谁？</option>
      <option>陌生人</option>
      <option>同城</option>
      <option>有共鸣的人</option>
    </select>

    <button onclick="openBox()">开始捕捉</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
